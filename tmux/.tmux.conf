set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# pane navigation
# do not make these repeatable, it makes neaovim editing weird
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
bind -r Space next-layout

bind o last-window

# longer pane numbers 
set -g display-panes-time 40000

# 5 cells resize
# Usage: Prefix + H / J / K / L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 1 cells resize
# Usage: Prefix + Ctrl-h / Ctrl-j / ...
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# copy mode vim
set-window-option -g mode-keys vi

# for v (selection) and y (copy)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-q send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# view
set -g status-style "bg=brightblue,fg=black"
set -g focus-events on  # this is for nvim integration
set -s escape-time 0

bind -r . next-window
bind -r , previous-window
bind n command-prompt -I "#W" "rename-window '%%'"
bind m command-prompt "move-window -t '%%'"
